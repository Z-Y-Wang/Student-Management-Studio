
<html xmlns:th="http://thymeleaf.org">
  <head>

    <title>My JSP 'index.jsp' starting page</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
      <link rel="icon" th:href="@{/images/logo.ico}">

    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/signin.css}">
      <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/dashboard.css}">


	<script type="text/javascript" th:src="@{/bootstrap/js/jquery-3.4.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>

	

  </head>
  
  <body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Student Management Studio V1.0</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">Student Management Studio V1.0</a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="#">账户注册</a></li>
                      <li><a href="#">联系我们</a></li>
                      <li><a href="#">English</a></li>
                  </ul>
              </div>
          </div>
      </nav>

    <div class="container">

      <form th:action="@{/user/login}"  method="post"  class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <label for="inputUserName" class="sr-only">User Name</label>
        <input type="text" id="inputUserName" name="username"  class="form-control" placeholder="User Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

    
  </body>
</html>
